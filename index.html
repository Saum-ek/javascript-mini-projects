<body>
    <!------------------------------Timer------------------------------>
    <div class=" w-52 p-5 bg-green-400 flex m-4">
        <div class=" w-10 h-6 bg-yellow-200 text-center ">
            <h1 class="counter">0</h1>
        </div>
        <div class="bg-pink-200 mx-2">
            <button class="add px-2 ">+</button>
            <button class="sub px-2">-</button>
        </div>

        <button class="reset bg-yellow-200 px-2">Reset</button>
    </div>
   <!--------------------------Color Changing div----------------------->
    <div class="m-4 ">
        <div class="border w-48 h-48 bg-yellow-200 bar border-red-200 border-3"></div>
    </div>
    <!--------------------------Digital Clock --------------------------->
    <div class="bg-blue-900 h-12 w-30 p-3 m-4">
        <h1 class="Clock text-white"></h1>
    </div>
